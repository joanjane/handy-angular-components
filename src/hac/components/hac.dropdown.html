<div>
    <div class="hac-dd-label">{{getSelected()?.label || placeholder}}</div>
    <div class="hac-dd-list" *ngIf="options">
        <div *ngFor="let option of options">
            <div (click)="selected = option.key"
                class="hac-dd-option">
                {{option.label}}
            </div>
        </div>
    </div>
</div>
