<div>
    <!-- selector wrapper -->
    <div class="hac-cal-selectorwrapper">
        <input type="text" style="display: none;" *ngIf="options.elementId" id="{{options.elementId}}" (focus)="forceSelectionKind('start')">
        <!-- cal icon selector -->
        <span class="hac-cal-icon" (click)="toggleCalendar()"></span>

        <!-- start/single date -->
        <span class="hac-cal-date hac-cal-startdate" (click)="forceSelectionKind('start')"
            [ngClass]="{'hac-cal-date--is-active': getSelectionKind() === 'start' && !collapsed }">
            <span *ngIf="startDate">
                {{startDate | date: options?.startDateFormat}}
            </span>
            <span *ngIf="!startDate">{{options?.startDatePlaceholder}}</span>
        </span>

        <!-- end date -->
        <span class="hac-cal-date hac-cal-enddate" *ngIf="options?.range" (click)="forceSelectionKind('end')"
            [ngClass]="{'hac-cal-date--is-active': getSelectionKind() === 'end' && !collapsed }">
            <span *ngIf="endDate">
                {{endDate | date: options?.endDateFormat}}
            </span>
            <span *ngIf="!endDate">{{options?.endDatePlaceholder}}</span>
        </span>
        <span class="hac-cal-cross" (click)="clearDates()"></span>
    </div>
    
    <!-- calendar wrapper -->
    <div class="hac-cal-wrapper" [ngClass]="{ 'hac-cal-wrapper--is-opened': !collapsed }" >
        <div *ngFor="let calendar of calendars; let i = index" 
            class="hac-cal-month"
            [ngClass]="{ 'hac-cal-separator': i > 0 && i < calendars.length }">
            
            <!-- calendar header -->
            <div class="hac-cal-header">
                <div class="hac-cal-arrow">
                    <span *ngIf="i === 0" (click)="prevMonth($event)" class="hac-cal-chevron hac-cal-chevron--left"></span>
                </div>
                <strong class="hac-cal-monthlabel">{{calendar.month | date : 'y MMMM'}}</strong>
                <div class="hac-cal-arrow">
                    <span *ngIf="i === calendars.length -1" (click)="nextMonth($event)" class="hac-cal-chevron hac-cal-chevron--right"></span>
                </div>
            </div>

            <!-- week day list -->
            <div class="hac-cal-weedays">
                <div *ngFor="let weekDay of weekDayList" class="hac-cal-weekday">
                    {{ weekDay | hacWeekDayFormatter }}
                </div>
            </div>

            <!-- weeks -->
            <div class="hac-cal-weeks">
                <div *ngFor="let week of calendar.weeks" class="hac-cal-week">
                    <div *ngFor="let day of week.days" 
                        class="hac-cal-day"
                        (click)="select(day)"
                        (mouseover)="setHoverDate(day)"
                        [ngClass]="{ 
                            'hac-cal-day--is-selected': isSelected(day),
                            'hac-cal-day--is-hidden': !calendar.contains(day),
                            'hac-cal-day--is-disabled': isDisabled(day),
                            'hac-cal-day--is-today': day.isToday(),
                            'hac-cal-day--is-start': isStart(day),
                            'hac-cal-day--is-end': isEnd(day),
                            'hac-cal-day--in-range': inRange(day),
                            'hac-cal-day--in-rangehover': inRange(day, true)
                        }">
                        
                        <div class="hac-cal-daynum" 
                            title="{{ day?.day | date : 'fullDate'}}">
                            {{ day?.day | date : 'd'}}
                        </div>
                    </div>
                </div>
            </div>

            <!-- today action -->
            <div *ngIf="i === 0 && isTodayActionEnabled()">
                <button class="hac-cal-todaybtn" type="button" (click)="selectToday()">{{options.todayActionLabel}}</button>
            </div>
        </div>
    </div>
</div>
