<div>
    <div class="hac-dd-label"
        (click)="toggleDropdown()">
        {{getSelected()?.label || placeholder}}
    </div>
    <div class="hac-dd-list"
        [ngClass]="{ 'hac-dd-list--is-collapsed': collapsed }"
        *ngIf="options">
        <div *ngFor="let option of options">
            <div (click)="select(option.key)"
                class="hac-dd-option">
                {{option.label}}
            </div>
        </div>
    </div>
</div>
