<div>
    <h2>Dropdown with empty option and placeholder:</h2>

    <span style="max-width: 160px;display: block;">
        <hac-dropdown [options]="dropdownList" [(selected)]="selectedNumber" [allowEmpty]="true" placeholder="Test placeholder"></hac-dropdown>
    </span>

    <h2>Dropdown w/ empty option:</h2>

    <span style="max-width: 160px;display: block;">
        <hac-dropdown [options]="dropdownList" [(selected)]="selectedNumber" [allowEmpty]="false"></hac-dropdown>
    </span>

    <div>
        Selected value on demo component context: {{selectedNumber}}<br />
        <button (click)="selectedNumber=1">Force value '1'</button>
    </div>
</div>
