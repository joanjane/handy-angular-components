<div class="demo-mix">
    <form class="demo-mix-form" [formGroup]="form" (submit)="onSubmit(event)" novalidate>

        <div class="demo-mix-formgroup">
            <div class="demo-mix-formcontrol">
                <label class="demo-mix-label" for="demo-mix-dropdown">Select a number:</label>
                <hac-dropdown [optionGroups]="dropdownList" [id]="'demo-mix-dropdown'"
                    formControlName="number"
                    [allowEmpty]="true"></hac-dropdown>
                
                <ul class="demo-mix-errors" *ngIf="form.get('number').dirty && form.get('number')?.invalid">
                    <li *ngIf="form.get('number')?.errors?.required">
                        Select a number
                    </li>
                </ul>
            </div>
            <div class="demo-mix-formcontrol">
                <label class="demo-mix-label" for="demo-mix-datepicker">Select a range:</label>
                <hac-datepicker 
                    formControlName="dates"
                    [options]="datepickerOptions"></hac-datepicker>
                
                <ul class="demo-mix-errors" *ngIf="submitted && (form.get('startDate').invalid || form.get('endDate').invalid)">
                    <li *ngIf="form.get('startDate').errors?.required || form.get('endDate').errors?.required">
                        Select a date range.
                    </li>
                </ul>
            </div>
            <!-- <div class="demo-mix-formcontrol">
                <label class="demo-mix-label" for="demo-mix-datepicker">Select a range:</label>
                <hac-datepicker [startDate]="form.get('startDate')?.value" (startDateChange)="form.get('startDate').setValue($event)" [endDate]="form.get('endDate')?.value"
                    (endDateChange)="form.get('endDate').setValue($event)" [options]="datepickerOptions"></hac-datepicker>
                
                <ul class="demo-mix-errors" *ngIf="submitted && (form.get('startDate').invalid || form.get('endDate').invalid)">
                    <li *ngIf="form.get('startDate').errors?.required || form.get('endDate').errors?.required">
                        Select a date range.
                    </li>
                </ul>
            </div> -->
        </div>
        <div class="demo-mix-formgroup">
            <div class="demo-mix-formcontrol">
                <button class="demo-mix-btn"
                    [ngClass]="{'demo-mix-btn--error': submitted && form.invalid}">Submit</button>
            </div>
        </div>
    </form>
    <pre>{{ form.value | json}}</pre>

    <div>
        <button class="demo-mix-btn" (click)="forceFirstDropdownOption()">Choose first dropdown option</button>
    </div>
</div>
